<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <form action="{% url 'homepage' %}" class="form-wrapper align-items-center" method="post">
                    {% csrf_token %}
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" value="{{result}}" id="password">
                        </div>

                        <button onclick="copyFunction()" id="copypwd">
                            Copy Password
                        </button>
                        <br>
                        <br>
                        <input type="submit" value="Generate Again">
                    </div>
                </form>

            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <form action="{% url 'generatepwd' %}" class="form-wrapper align-items-center" method="post">
                    {% csrf_token %}
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <label style="margin: auto;font-family:inherit; color: #4EA685;font-weight: bolder; font-size: large;">Length of the Password</label>
                            <input type="range" min="8" max="32" value="8" class="Length">
                            <span class="lengthvalue"></span>
                        </div>
                        
                        <!-- <button onclick="toggle()">
                            Generate Password
                        </button> -->

                        <input type="submit" value="Generate Password">

                        
                    </div>
                </form>
                <div class="form-wrapper">

                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome To the New Password Generator App
                    </h2>

                </div>
                <div class="img sign-in">

                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
           <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">

                </div>
                <div class="text sign-up">
                    <h2>
                        Your Generated Password
                    </h2>

                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>


    

    
    <script>
        setTimeout(() => {
            container.classList.add('sign-up')
        }, 200)

        function copyFunction(){
            let copyText = document.getElementById("password");

            copyText.select();
            document.execCommand("copy");
        }

        document.getElementById("copypwd").addEventListener("click",(event) => {
            event.preventDefault();
        })
    </script>
</body>

</html>
